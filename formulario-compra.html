            <h1 class="text-center bg-primary text-white py-3 mt-5">Datos compra</h1>

            <form>
                <div class="mb-3">
                    <label for="nombreCliente" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombreCliente" placeholder="nombre completo">

                <div class="mb-3">
                    <label for="telefonoCliente" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="telefonoCliente" placeholder="Ej: 977777777">
                </div>
                <div class="mb-3">
                    <label for="direccioncliente" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccioncliente" placeholder="Ej: pasaje uno norte #343">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ej: mimail@mimail.com">
                </div>
                <div class=" text-center my-5">
                    <button type="submit" class="btn btn-primary w-50">Ir a Pago</button>
                </div>

        </div>
